<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
{margin: 0; padding: 0;}
a {color: #333; text-decoration: none;}

        .face_box {width: 130px; height: auto;  margin: 40px auto 0 auto; z-index: 2; position: relative;}
        .face {width: 130px; height: 130px;  border-radius: 50%; overflow: hidden;}
        .name {margin-top: 14px; font-size: 24px; text-align: center; color: #fff;}
        .name a {color: #fff;} /* 네임공간 안에 들어있는 a태그의 글자색상은 흰색 */
        .job {font-size: 15px; text-align: center; color: #fff;}

        .button_box {width: 230px; height: auto; margin: 34px auto 0 auto; text-align: center; z-index: 2; position: relative;}
        /* .button_box a {border: 1px solid #000; display: block; width: 190px; height: 38px; text-align: center; line-height: 38px; margin: 0 auto 25px auto; border-radius: 20px;} */
        .button_box a {border: 1px solid #000; padding: 8px 60px; display: inline-block; margin-bottom: 25px;border-radius: 20px;}
        .button_box .button1 {background: #fcd8d8;}
        .button_box .button2 {background: #f4e5b3;}
        .button_box .button3 {background: #c1df96;}
        .button_box .button4 {background: #9fb9ea;}

        .map_box {width: 300px; height: 400px; margin: 64px auto 100px auto;  z-index: 2; position: relative;}
        .map_box .title {font-size: 24px; text-align: center; color: #fff;}
        .map_box .box {width: 300px; height: 350px; border: 1px solid #000; margin-top: 20px; border-radius: 20px; overflow: hidden; } /* 클리핑마스크 */

        .docbar {width: 100%; /* 폭은 화면에 꽉 차게 */height: 64px; background: #ddd; text-align: center; position: fixed; /* 위치값을 고정 */ bottom: 0; /* 아래로 바짝 붙여라 */ z-index:20;}
        .docbar a {width: 44px; height: 44px; background: #000; display: inline-block; /*  */ border-radius: 50%;} /* 독바 (띄어쓰기='자손') a : 독바 안에 들어있는 자손들(아들이하로) 중에 a태그  */

        .circle {width: 700px; height: 700px; border-radius: 50%; background: #000; position: fixed; left: -300px;  top: -150px  ; overflow: hidden;}
        .circle img {width: 100%;}
    </style>
</head>
<body>
    <div class="face_box">
        <div class="face">
            <img src="images/lauren.png" alt="robert">
        </div>
        <div class="name"><a href="#">Robert</a></div>
        <div class="job">Webdesigner</div>
    </div>

    <div class="button_box">
        <a href="tel:01045982874" class="button1">전화 문의</a>
        <a href="sms:010-4598-2874" class="button2">문자 문의</a>
        <a href="#" class="button3">카카오톡 문의</a>
        <a href="mailTo:a3paaa@naver.com" class="button4">이메일 문의</a>
    </div>

    <div class="map_box">
        <div class="title">오시는 길</div>
        <div class="box">
            <!-- * 카카오맵 - 지도퍼가기 -->
            <!-- 1. 지도 노드 -->
            <div id="daumRoughmapContainer1735030340254" class="root_daum_roughmap root_daum_roughmap_landing"></div>

            <!--
                2. 설치 스크립트
                * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
            -->
            <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
                new daum.roughmap.Lander({
                    "timestamp" : "1735030340254",
                    "key" : "2mmd6",
                    "mapWidth" : "300",
                    "mapHeight" : "360"
                }).render();
            </script>
        </div>
    </div>

    <div class="docbar">
        <a href="#">1</a> <!-- #은 임시로 적는 값 -->
        <a href="#">2</a> 
        <a href="#">3</a> 
        <a href="#">4</a> 
        <a href="#">5</a> 
    </div>

    <div class="circle">
        <img src="images/bg_christmas.png" alt="">
    </div>
</body>
</html>
